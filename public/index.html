<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.3.0/bundles/webcomponents-sd-ce.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
  </head>
  <body>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono:300|Roboto:300,400,500"
      rel="stylesheet"
    />
    <style>
      html {
        --font-family: Helvetica, Helvetica, Arial, sans-serif;

        font-family: var(--font-family);
        font-size: 13px;
        font-weight: 200;

        --curvature: 4px;
        --curvature-widget: 0px;

        /* primary colors, should be dark */
        --primary-rgb: 52, 152, 219;
        --secondary-rgb: 0, 77, 129;
        --focus-rgb: 82, 168, 236;
        --error-rgb: 255, 99, 71;

        --color-info: #c0d9eb;
        --color-warning: #fff6c0;
        --color-error: rgb(var(--error-rgb));

        /* page text, borders, widgets */
        --color-text: #555;
        --color-widget-text: #555;
        --color-borders: rgba(0, 0, 0, 0.07);

        --widget-box-shadow-focused: inset 0 1px 1px rgba(0, 0, 0, 0.075),
          0 0 8px rgba(var(--focus-rgb), 0.6);
        --widget-box-shadow-focused-error: inset 0 1px 1px
            rgba(var(--error-rgb), 0.075),
          0 0 8px rgba(var(--error-rgb), 0.6);
        --color-focus: rgba(var(--focus-rgb), 0.8);

        --color-widget-bg: #fff;
        --color-widget-bg-focused: #fff;
        --color-widget-border: rgb(204, 204, 204);
        --color-placeholder: var(--color-text-help);

        /* light colors, panel backgrounds, selection, etc */
        --color-primary-light: #eee;
        --color-secondary-light: #ccc;

        /* dark colors, nav bar, buttons, etc */
        --color-primary-dark: rgb(var(--primary-rgb));
        --color-secondary-dark: rgb(var(--secondary-rgb));

        /* light text goes over dark, dark over lights */
        --color-text-light: rgba(255, 255, 255, 0.92);
        --color-text-dark: rgba(0, 0, 0, 0.5);
        --color-text-dark-secondary: rgba(0, 0, 0, 0.25);
        --color-text-help: rgba(0, 0, 0, 0.45);

        /* --color-selection: #3875d7; */
        --color-selection: rgb(var(--primary-rgb));

        /* solid overlays with text */
        --color-overlay-dark: rgba(0, 0, 0, 0.2);
        --color-overlay-dark-text: rgba(255, 255, 255, 0.9);
        --color-overlay-light: rgba(0, 0, 0, 0.05);
        --color-overlay-light-text: rgba(0, 0, 0, 0.6);

        /* links, buttons, and label badges */
        --color-link-primary: rgba(var(--primary-rgb), 0.8);
        --color-link-primary-hover: rgba(var(--primary-rgb), 0.9);
        --color-link-secondary: rgba(var(--secondary-rgb), 0.8);
        --color-link-secondary-hover: rgba(var(--secondary-rgb), 0.9);
        --color-button-primary: var(--color-primary-dark);
        --color-button-primary-text: var(--color-text-light);
        --color-button-secondary: var(--color-secondary-light);
        --color-button-secondary-text: var(--color-text-dark);

        --color-button-disabled: rgba(0, 0, 0, 0.03);

        --color-label-primary: var(--color-primary-dark);
        --color-label-primary-text: var(--color-text-light);
        --color-label-secondary: rgba(0, 0, 0, 0.2);
        --color-label-secondary-text: rgba(255, 255, 255, 0.9);
      }

      temba-select:focus {
        outline: none;
        box-shadow: none;
      }

      .example {
        padding: 20px;
        border: 1px solid #e6e6e6;
        margin: 10px;
        border-radius: 3px;
      }

      .example-header {
        padding-bottom: 10px;
        font-size: 12px;
      }
    </style>

    <div class="example">
      <temba-checkbox
        name="schedule"
        label="Schedule for later delivery"
      ></temba-checkbox>
    </div>

    <div class="example">
      <temba-modax
        id="send-message"
        header="Send Message"
        endpoint="/broadcast/send/"
      >
        <temba-button name="Send Message" primary></temba-button>
      </temba-modax>
    </div>

    <div class="example">
      <div class="example-header">Contact Search</div>
      <temba-contact-search
        name="contact_query"
        endpoint="/contact/search/?samples=5&search="
        placeholder="Enter a query"
        matches-text="Found ${count} for ${query}"
      >
      </temba-contact-search>
    </div>

    <div class="example">
      <div class="example-header">Text Inputs</div>
      <temba-textinput></temba-textinput>
      <br />
      <temba-textinput textarea></temba-textinput>
    </div>

    <div class="example">
      <div class="example-header">Side by Side</div>

      <div style="display: flex; align-items: center;">
        <temba-select name="start-type" placeholder="Pick some colors" multi>
          <temba-option value="red" name="Red"></temba-option>
          <temba-option value="gree" name="Green" selected></temba-option>
          <temba-option value="blue" name="Blue" selected></temba-option>
        </temba-select>

        <temba-select name="start-type" placeholder="Choose how to start">
          <temba-option
            value="0"
            name="Choose recipients manually"
          ></temba-option>
          <temba-option
            value="1"
            name="Search for contacts to start"
          ></temba-option>
        </temba-select>

        <temba-select
          name="start-type"
          placeholder="Search how to start"
          searchable
        >
          <temba-option
            value="0"
            name="Choose recipients manually"
          ></temba-option>
          <temba-option
            value="1"
            name="Search for contacts to start"
          ></temba-option>
        </temba-select>

        <temba-textinput></temba-textinput>
        <temba-textinput placeholder="Hello placeholder"></temba-textinput>
      </div>
    </div>

    <div class="example">
      <div class="example-header">Single</div>
      <temba-select name="start-type" placeholder="Choose how to start">
        <temba-option
          value="0"
          name="Choose recipients manually"
        ></temba-option>
        <temba-option
          value="1"
          name="Search for contacts to start"
        ></temba-option>
      </temba-select>
    </div>

    <div class="example">
      <div class="example-header">Single Initialized</div>
      <temba-select name="start-type" placeholder="Choose how to start">
        <temba-option
          value="0"
          name="Choose recipients manually"
        ></temba-option>
        <temba-option
          value="1"
          name="Search for contacts to start"
          selected
        ></temba-option>
      </temba-select>
    </div>

    <div class="example">
      <div class="example-header">Single Searchable</div>
      <temba-select
        name="start-type"
        placeholder="Search how to start"
        searchable
      >
        <temba-option
          value="0"
          name="Choose recipients manually"
        ></temba-option>
        <temba-option
          value="1"
          name="Search for contacts to start"
        ></temba-option>
      </temba-select>
    </div>

    <div class="example">
      <div class="example-header">Single Remote</div>
      <temba-select
        endpoint="/contact/omnibox/?v=2"
        queryParam="search"
        placeholder="Contacts"
        searchable
      >
      </temba-select>
    </div>

    <div class="example">
      <div class="example-header">Multi</div>
      <temba-select name="start-type" placeholder="Pick some colors" multi>
        <temba-option value="red" name="Red"></temba-option>
        <temba-option value="gree" name="Green"></temba-option>
        <temba-option value="blue" name="Blue"></temba-option>
      </temba-select>
    </div>

    <div class="example">
      <div class="example-header">Multi Initialized</div>
      <temba-select name="start-type" placeholder="Pick some colors" multi>
        <temba-option value="red" name="Red"></temba-option>
        <temba-option value="gree" name="Green" selected></temba-option>
        <temba-option value="blue" name="Blue" selected></temba-option>
      </temba-select>
    </div>

    <div class="example">
      <div class="example-header">Multi Searchable</div>
      <temba-select
        name="start-type"
        placeholder="Pick some colors"
        multi
        searchable
      >
        <temba-option value="red" name="Red"></temba-option>
        <temba-option value="green" name="Green"></temba-option>
        <temba-option value="blue" name="Blue"></temba-option>
      </temba-select>
    </div>

    <div class="example">
      <div class="example-header">Multi Remote</div>
      <temba-select
        endpoint="/contact/omnibox/?v=2"
        queryParam="search"
        placeholder="Contacts"
        searchable
        multi
      >
      </temba-select>
    </div>

    <div class="example">
      <div class="example-header">Omnibox</div>
      <temba-omnibox
        endpoint="/contact/omnibox/?v=2"
        groups
        contacts
      ></temba-omnibox>
    </div>

    <div class="example">
      <div class="example-header">Omnibox Initialized</div>
      <temba-omnibox
        endpoint="/contact/omnibox/?v=2"
        groups
        contacts
        value='[{"id": "f916ebaa-630d-450c-b72c-268822b70a42", "name": "a new", "type": "group", "count": 0}]'
      ></temba-omnibox>
    </div>

    <div class="example">
      <div class="example-header">Completion</div>
      <temba-completion
        completionsEndpoint="/mr/docs/completion.json"
        functionsEndpoint="/mr/docs/functions.json"
        fieldsEndpoint="/api/v2/fields.json"
        globalsEndpoint="/api/v2/globals.json"
        textarea
      >
      </temba-completion>
    </div>
    <!-- 
      Alias Editor - Deprecated
      div class="example">
      <div class="example-header">Alias Editor</div>
      <alias-editor osmid="192787" endpoint="/adminboundary"></alias-editor>
    </div -->

    <script type="module" src="../src/temba-components.js"></script>
  </body>
</html>
